<div class="container">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card card-body mt-4">
          <h4 class="my-3 text-center text-primary">Add New Customer</h4>
          <form [formGroup]="form" (ngSubmit)="submitForm()">

            <div class="form-group">
                <label for="name"><small>Name:</small></label>
                <input formControlName="name" id="name" type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label for="surname"><small>Surname:</small></label>
              <input formControlName="surname" id="surname" type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" class="form-control"
                  formControlName="email" required
                  [ngClass]="{'is-invalid': form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)}">
              <div class="invalid-feedback text-danger"
                  *ngIf="form.get('email').hasError('required') && (form.get('email').dirty || form.get('email').touched)">
                  Email is required.
              </div>
              <div class="invalid-feedback text-danger"
                  *ngIf="form.get('email').hasError('email') && (form.get('email').dirty || form.get('email').touched)">
                  Invalid Email.
              </div>
           </div>

            <div class="form-group">
              <label for="phoneNumber"><small>Phone Number:</small></label>
              <input formControlName="phoneNumber" id="phoneNumber" type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label for="age"><small>Age (Optional):</small></label>
              <input formControlName="age" id="age" type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label for="city"><small>City:</small></label>
              <input formControlName="city" id="city" type="text" class="form-control" />
            </div>

            <button *ngIf="!enableEdit" [disabled]="form.invalid" class="btn btn-sm btn-success">SUBMIT</button>
            <button *ngIf="enableEdit" [disabled]="form.invalid" class="btn btn-sm btn-primary">UPDATE</button>
            <button id="cancel" (click)="cancel()" type="button" class="btn btn-sm btn-danger">CANCEL</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
